default: dark  # light
auto_switch: false  # set to true to respect the user preference
dark:
  bg: '#0e1326'  # main site background
  hl_bg: '#34363b'  # card and circle navigation background color for paper card mode
  fg: '#c9c6c2'  # font color
  dim_fg: '#56909e'  # will be used for secondary information like dates and tags
  stroke: '#c24444'  # stroke/border color used mostly in the icon menu tooltip
  accent: '#c24444'  # pervasive accent color
  sidebar:
    bg: '#6d878d'  # sidebar background
    fg: '#c9c6c2'  # sidebar font color
light:
  bg: '#f5f5f5'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#db5793'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
